<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册界面</title>
    <!-- 引入CSS样式文件 -->
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <!-- 登录容器 -->
    <div class="login-container">
        <!-- 头部：Logo + 标题 + 二维码 -->
        <div class="login-header">
            <!-- 替换为你的Logo图片 -->
            <img src="icons/cafe.png" alt="Logo" class="login-logo">
            <h2 class="login-title">注册界面</h2>
            <!-- 替换为你的二维码图片 -->
            <img src="icons/ma.png" alt="二维码" class="login-qrcode">
        </div>

        <!-- 表单区域 -->
        <!-- 修改注册按钮为submit类型，放在form内 -->
        <form class="login-form" action="register_process.php" method="post">
            <input type="text" class="login-input" name="phone" placeholder="手机号/用户名" required>
            <input type="password" class="login-input" name="password" placeholder="新密码" required>
            <!-- 把按钮放到form里，类型设为submit -->
            <button type="submit" class="login-btn" onclick="location.href='login.html'">注册</button>
        </form>
    </div>
    <script src="js/register.js"></script>
</body>

</html>
